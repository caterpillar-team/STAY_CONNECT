<section th:fragment="mainSection">
  <!-- SWIPER CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<section class="main-section">
  <section class="banner-section">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">  <a href="javascript:void(0)"><img th:src="@{/img/StayConnect-main.jpg}" alt="main image" /> </a>   </div>
        <div class="swiper-slide">  <a href="javascript:void(0)"><img th:src="@{/img/StayConnect-main2.jpg}" alt="main image" /> </a>   </div>
        <div class="swiper-slide">  <a href="javascript:void(0)"><img th:src="@{/img/StayConnect-main3.jpg}" alt="main image" /> </a>   </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"> </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev">
        <span class="material-symbols-outlined">arrow_left</span>
      </div>
      <div class="swiper-button-next">
        <span class="material-symbols-outlined">arrow_right</span>
      </div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </section>

  <div class="map-searchCard">
    <form class="search__form" action="">
      <input type="text" />
      <button class="btn btn-primary">search</button>
    </form>
    <div id="map"></div>
  </div>
  <div class="conditional-searchCard"></div>
</section>
</section>

  <script>
        const swiper_banner=new Swiper('section>.main-section>.banner-section>.swiper',{
            direction : 'horizontal',
            autoplay : {
                delay:2000,
                pauseOnMouseEnter : true,
            },
            loop :true,
            pagination : {
                el : '.swiper-pagination',
                clickable :'true',
                type:'bullets'
            },
            navigation : {
                nextEl : '.swiper-button-next',
                prevEl : '.swiper-button-prev',
            },
            mousewheel : false,
            effect : 'scroll',
        });
  </script>
