<div class="myinfo" th:fragment="myinfo">
  <h3>개인 정보 수정</h3>
  <div class="underline"></div>
  <p>회원 정보</p>

  <form action="">
    <div class="mb-2">
      <label>이름</label>&nbsp;&nbsp;<span th:text="${real_name}"></span>
      <input
        type="text"
        name="nickname"
        class="form-control"
        placeholder="이름"
        aria-label="Disabled input example"
        disabled
      />
    </div>
    <div class="mb-2">
      <label>이메일</label>&nbsp;&nbsp;<span th:text="${email}"></span>
      <div style="">
        <input
          name="email"
          class="form-control"
          placeholder="수정할 이메일 입력"
          type="email"
          required
        />
      </div>
    </div>
    <div class="mb-2">
      <label>아이디</label>&nbsp;&nbsp;<span th:text="${username}"></span>
      <input
        type="text"
        name="username"
        class="form-control"
        placeholder="수정할 아이디 입력"
      />
    </div>
    <div class="mb-2">
      <label>전화번호</label>&nbsp;&nbsp;<span th:text="${phone}"></span>
      <input
        id="phone"
        name="phone"
        class="form-control"
        placeholder="- 제외하고 입력"
      />
    </div>
    <div class="mb-2">
      <label>패스워드</label>&nbsp;&nbsp;<span th:text="${password}"></span>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="수정할 패스워드 입력"
      />
    </div>
    <div class="mb-2">
      <label>성별</label>&nbsp;&nbsp;<span th:text="${phone}"></span>
      <input
        class="form-control"
        name="gender"
        type="text"
        placeholder="여"
        aria-label="Disabled input example"
        disabled
      />
    </div>
    <div class="mb-2">
      <label>패스워드 확인</label>&nbsp;&nbsp;<span
        th:text="${repassword}"
      ></span>
      <input
        type="password"
        name="repassword"
        class="form-control"
        placeholder="패스워드 다시입력"
      />
    </div>
  </form>
  <button type="button" class="btn btn-secondary">수정</button>
</div>
