<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <th:block layout:fragment="title"></th:block>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="javascript"></th:block>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}" />
    <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
  </head>
  <body>
    <div class="layoutContainer">
      <header>Header</header>
      <section>
        <aside><th:block layout:fragment="leftAside">LeftAside</th:block></aside>
        <main><th:block layout:fragment="main">Main</th:block></main>
        <aside><th:block layout:fragment="rightAside">RightAside</th:block></aside>
      </section>
      <footer>Footer</footer>
    </div>
  </body>
</html>
