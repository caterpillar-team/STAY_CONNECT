<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- BS5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- css -->
        <link th:href="@{/css/admin_list.css}" rel="stylesheet" />
        <link th:href="@{/css/module/header.module.css}" rel="stylesheet" />
        <link th:href="@{/css/module/footer.module.css}" rel="stylesheet" />
        <!-- google icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <!-- google font -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragments/top-header-fragment :: top-header"></div>

            <main>
                <div>
                    <div th:replace="fragments/admin_menu-fragment :: admin_menu"></div>
                    <div class="container">
                        <div class="contents">
                            <div class="list-title">
                                <h3>REVIEW LIST</h3>
                            </div>
                            <div class="list-wrapper">
                                <div class="list-contents">
                                    <div class="rowCount">
                                        <div>
                                            <label for="">
                                                <select name="" id="">
                                                    <option value="10">10</option>
                                                    <option value="25">25</option>
                                                    <option value="50">50</option>
                                                    <option value="100">100</option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="list">
                                        <table
                                            class="table table-hover"
                                        >
                                            <thead>
                                                <tr>
                                                    <th scope="col">IDENTIFY CODE</th>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">USER NAME</th>
                                                    <th scope="col">내용</th>
                                                    <th scope="col">작성 일자</th>
                                                    <th scope="col">평점</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>User1</td>
                                                    <td>프린세스</td>
                                                    <td>좋아요~ 사진 그대로예요</td>
                                                    <td>24-01-01 12:12:12</td>
                                                    <td>8.0</td>
                                                </tr>

                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>User2</td>
                                                    <td>집사1</td>
                                                    <td>넓어서 친구들이랑 파티하기 딱이었어요</td>
                                                    <td>24-01-01 12:12:12</td>
                                                    <td>9.0</td>
                                                </tr>

                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>User3</td>
                                                    <td>집사2</td>
                                                    <td>호스트가 너무 무례합니다</td>
                                                    <td>24-01-01 12:12:12</td>
                                                    <td>2.0</td>
                                                </tr>

                                                <tr>
                                                    <th scope="row">4</th>
                                                    <td>User4</td>
                                                    <td>집사3</td>
                                                    <td>근처에 편의시설이 많아서 편했습니다</td>
                                                    <td>24-01-01 12:12:12</td>
                                                    <td>7.0</td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th scope="col">IDENTIFY CODE</th>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">USER NAME</th>
                                                    <th scope="col">내용</th>
                                                    <th scope="col">작성 일자</th>
                                                    <th scope="col">평점</th>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <!-- 오프캔버스 -->
                    <div th:replace="fragments/chat-fragment :: chat_block"></div>
                </div>
            </main>
            <footer>
                <div th:replace="fragments/footer-fragment :: footer"></div>
            </footer>
        </div>

    
    </body>
</html>
