<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<form th:action="@{/signup}" th:object="${user}" method="post">
    <div>
        <label for="realName">실명</label>
        <input type="text" id="realName" th:field="*{realName}" placeholder="실명을 입력하세요" />
    </div>

    <div>
        <label for="birth">생년월일</label>
        <input type="date" id="birth" th:field="*{birth}" />
    </div>

    <div>
        <label for="gender">성별</label>
        <input type="text" id="gender" th:field="*{gender}" placeholder="성별을 입력하세요" />
    </div>

    <div>
        <label for="phoneNumber">전화번호</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호를 입력하세요" />
    </div>

    <div>
        <label for="username">사용자 이름</label>
        <input type="text" id="username" th:field="*{username}" placeholder="사용자 이름을 입력하세요" />
    </div>

    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
