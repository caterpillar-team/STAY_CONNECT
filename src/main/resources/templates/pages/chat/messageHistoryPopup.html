<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}"
>
    <th:block layout:fragment="title">
        <title>Search message</title>
    </th:block>

    <th:block layout:fragment="main">
        <div style="margin-top: 1rem;">
            <h2>Search Results</h2>
            <div id="searchResults" th:if="${#lists.isEmpty(messageHistory)}">No messages found.</div>

            <table class="table align-middle table-hover">
                <thead>
                    <tr>
                        <th scope="col">SENDER</th>
                        <th scope="col">CONTENTS</th>
                        <th scope="col">CREATED AT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="message : ${messageHistory}">
                        <th scope="row" th:text="${message.sender}"></th>
                        <td th:text="${message.contents}"></td>
                        <td th:text="${message.createdAt}"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="col">SENDER</th>
                        <th scope="col">CONTENTS</th>
                        <th scope="col">CREATED AT</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </th:block>
</html>
