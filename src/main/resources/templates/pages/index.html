<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>

  <th:block layout:fragment="title">
    <title>index page</title>
  </th:block>
  <th:block layout:fragment="css"
    ><link rel="stylesheet" th:href="@{/css/pages/index.css}"
  /></th:block>
  <th:block layout:fragment="main">
    <div class="indexContainer">
      <section class="main-section">
        <div class="main-image">
          <img th:src="@{/img/StayConnect-main.jpg}" alt="main image" />
        </div>
        <div class="map-searchCard">
          <div id="map"></div>
        </div>
        <div class="conditional-searchCard"></div>
      </section>
      <section></section>
      <section></section>
    </div>

    <!-- 지도 api -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8f20a221506b373bac69207f38af4f7"
    ></script>
    <script type="text/javascript">
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(35.8664929, 128.5935208),
        level: 3,
      };

      //컨트롤러 표시
      var map = new kakao.maps.Map(container, options);
      var mapTypeControl = new kakao.maps.MapTypeControl();

      map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

      var zoomControl = new kakao.maps.ZoomControl();
      map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

      // 지도 중심좌표에 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: map.getCenter(),
      });
    </script>
  </th:block>
</html>
