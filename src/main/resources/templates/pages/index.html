<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <th:block layout:fragment="javascript">
    <!-- 지도 api -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b8f20a221506b373bac69207f38af4f7"
    ></script>
  </th:block>
  <th:block layout:fragment="title">
    <title>index page</title>
  </th:block>
  <th:block layout:fragment="css"
    ><link rel="stylesheet" th:href="@{/css/pages/index.css}"
  /></th:block>
  <th:block layout:fragment="main">
    <div class="indexContainer">
      <section class="main-section">
        <div class="main-image">
          <img th:src="@{/img/StayConnect-main.jpg}" alt="main image" />
        </div>
        <div class="map-searchCard">
          <form class="search__form" action="">
            <input type="text" />
            <button class="btn btn-primary">search</button>
          </form>
          <div id="map"></div>
        </div>
        <div class="conditional-searchCard"></div>
      </section>
      <!-- <section class="conditional-section"></section> -->
      <section class="conditional-section">
        <div>
          <p>조건으로 검색하기</p>
        </div>
        <form>
          <div class="row">
            <!-- 숙소검색 -->
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text material-symbols-outlined"
                  >search</span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="이름 검색하기"
                  aria-label="Room search"
                />
              </div>
            </div>
            <!-- 날짜검색 -->
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text material-symbols-outlined"
                  >event_available</span
                >
                <input
                  type="date"
                  class="form-control"
                  aria-label="Date picker"
                />
              </div>
            </div>
            <!-- 인원 -->
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-text material-symbols-outlined"
                  >group</span
                >
                <select
                  class="form-select"
                  id="inputGroupSelect01"
                  aria-label="People select"
                >
                  <option selected>인원 선택</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <!-- 버튼 -->
            <div class="col-md-2">
              <button type="button" class="btn btn-primary">조회하기</button>
            </div>
          </div>
        </form>
      </section>

      <section></section>
    </div>
    <script th:src="@{/js/kakaoMapAPI.js}"></script>
  </th:block>
</html>
