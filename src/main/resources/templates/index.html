<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Main</title>
        <!-- bootstrap -->
        <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}" />
        <script th:src="@{/bootstrap/bootstrap.min.js}"></script>
        <!-- google icon  -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <!--  css file  -->
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link th:href="@{/css/module/footer.module.css}" rel="stylesheet" />
        <link th:href="@{/css/module/header.module.css}" rel="stylesheet" />
        <link th:href="@{/css/module/map.module.css}" rel="stylesheet" />
    </head>

    <body>
        <!-- header -->
        <div class="wrapper">
            <div th:replace="fragments/top-header-fragment :: top-header"></div>

            <div th:replace="fragments/section1-fragment :: section1"></div>

            <section th:replace="fragments/section2-fragment :: section2"></section>

            <section class="section3"></section>

            <footer>
                <div th:replace="fragments/footer-fragment :: footer"></div>
            </footer>
        </div>

        <input type="hidden" id="selectedItemInput" name="selectedItem" />

        <!-- 부트스트랩 JavaScript 링크 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            $('.dropdown-item').click(function () {
                var selectedItemText = $(this).text();
                $('#dropdownMenuButton1').text(selectedItemText);
                $('#selectedItemInput').val(selectedItemText);
            });
        </script>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <!-- 지도 api -->
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b7caf975e72f88d68d83faa551db41aa"
        ></script>
        <script type="text/javascript">
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(35.8664929, 128.5935208),
                level: 3,
            };

            //컨트롤러 표시
            var map = new kakao.maps.Map(container, options);
            var mapTypeControl = new kakao.maps.MapTypeControl();

            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

            var zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            // 지도 중심좌표에 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: map.getCenter(),
            });
        </script>
    </body>
</html>
