<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google icon  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  css file  -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
    <!-- header -->
    <div class="wrapper">
        <div th:replace="fragments/top-header-fragment :: top-header"></div>
    </div>

    <div class="section1">
        <img th:src="@{/img/StayConnect-main.jpg}">
        <div class="section1-left">
            <div class="title">
                <span class="material-symbols-outlined">location_on</span>
                <div class="underline"></div>
                <p>지도로 검색하기</p>
            </div>
            <div class="select-city">
                <div class="select-1" id="selectedItem">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        대구시
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">서울시</a></li>
                        <li><a class="dropdown-item" href="#">인천시</a></li>
                        <li><a class="dropdown-item" href="#">경기도</a></li>
                        <li><a class="dropdown-item" href="#">경상북도</a></li>
                        <li><a class="dropdown-item" href="#">경상남도</a></li>
                        <li><a class="dropdown-item" href="#">충청도</a></li>
                        <li><a class="dropdown-item" href="#">강원도</a></li>
                        <li><a class="dropdown-item" href="#">전라도</a></li>
                        <li><a class="dropdown-item" href="#">제주도</a></li>
                    </ul>
                </div>
                <div class="select-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        중구
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div class="select-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        봉산동
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </div>
                <input class="btn btn-primary" type="submit" value="이동">
            </div>

        </div>
    </div>
    <section class="section2">
        <div class="search">
            <div class="underline"></div>
            <p>조건으로 검색하기</p>
            <form action="">
                <!-- 숙소검색 -->
                <div class="room">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" class="form-control" placeholder="이름 검색하기" aria-describedby="basic-addon1">
                </div>
                <!-- 날짜검색 -->
                <div class="date">
                    <span class="material-symbols-outlined">event_available</span>
                    <input type="date">
                </div>
                <!-- 인원 -->
                <div class="people">
                    <span class="material-symbols-outlined">group</span>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>인원선택</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <!-- 버튼 -->
                <button type="button" class="btn btn-outline-primary">조회하기</button>
            </form>

        </div>
    </section>
    <section class="section3">



    </section>

    <footer>
        <div th:replace="fragments/footer-fragment :: footer"></div>
    </footer>


    <input type="hidden" id="selectedItemInput" name="selectedItem">

<!-- 부트스트랩 JavaScript 링크 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('.dropdown-item').click(function() {
      var selectedItemText = $(this).text();
      $('#dropdownMenuButton1').text(selectedItemText);
      $('#selectedItemInput').val(selectedItemText);
    });
</script>



<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
