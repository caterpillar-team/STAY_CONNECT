<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google icon  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  css file  -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="top-header">
        <div class="left">
            <a th:href="@{/}">
                <img th:src="@{/img/StayConnect-logo.png}">
            </a>
        </div>

        <div class="right">
            <ul>
                <li class="line"><a th:href="@{/login}">로그인</a></li>
                <li class="line"><a th:href="@{/join}">회원가입</a></li>
                <li>
                    <a th:href="@{/mypage}">
                        <span class="material-symbols-outlined">account_circle</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div th:replace="fragments/section1 :: section1Fragment" >
    <img th:src="@{/img/StayConnect-main.jpg}">
    <div class="section1-left">
        <div class="title">
        </div>
        <div class="select-city">
            <div class="select-1" id="selectedItem">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    대구시
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">서울시</a></li>
                    <li><a class="dropdown-item" href="#">인천시</a></li>
                    <li><a class="dropdown-item" href="#">경기도</a></li>
                    <li><a class="dropdown-item" href="#">경상북도</a></li>
                    <li><a class="dropdown-item" href="#">경상남도</a></li>
                    <li><a class="dropdown-item" href="#">충청도</a></li>
                    <li><a class="dropdown-item" href="#">강원도</a></li>
                    <li><a class="dropdown-item" href="#">전라도</a></li>
                    <li><a class="dropdown-item" href="#">제주도</a></li>
                </ul>
            </div>
            <div class="select-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    중구
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div class="select-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    봉산동
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <input class="btn btn-primary" type="submit" value="이동">
        </div>

    </div>
</div>
<section th:replace="fragments/section2 :: section2Fragment"></section>
<section class="section3">



</section>

<footer>
    <div class="footer">
        <div class="member">
            <p>강지영</p>
            <a th:href="@{https://github.com/jiyoung79}">
                <img th:src="@{/img/github_logo.png}" alt="github">
            </a>
            <a th:href="@{https://glowing-windscreen-f69.notion.site/STUDY-LOG-9ab0b9f9c33640689b07920514af02fc?pvs=4}">
                <img th:src="@{/img/notion_logo.png}" alt="notion">
            </a>
        </div>
        <div class="member">
            <p>윤지원</p>
            <a th:href="@{https://github.com/JIWON55}">
                <img th:src="@{/img/github_logo.png}" alt="github">
            </a>
            <a th:href="@{https://vanilla-grip-15e.notion.site/Project-d7748292b4fd4449a72b1dbf64b6596f?pvs=4}">
                <img th:src="@{/img/notion_logo.png}" alt="notion">
            </a>
        </div>
        <div class="member">
            <p>이재형</p>
            <a th:href="@{https://github.com/koonlx}">
                <img th:src="@{/img/github_logo.png}"alt="github">
            </a>
            <a th:href="@{https://www.notion.so/Koonlx-Logs-0abf877a435e42b3a51a20417528de35?pvs=4}
                ">

        </div>
        <div class="member">
            <p>조은파</p>
            <a th:href="@{https://github.com/silverywaves}">
                <img th:src="@{/img/github_logo.png}" alt="github">
            </a>
            <a th:href="@{https://www.notion.so/buttered-submarine-e5a}">
                <img th:src="@{/img/notion_logo.png}" alt="notion">
            </a>
        </div>
    </div>
</footer>


<input type="hidden" id="selectedItemInput" name="selectedItem">

<!-- 부트스트랩 JavaScript 링크 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $('.dropdown-item').click(function() {
      var selectedItemText = $(this).text();
      $('#dropdownMenuButton1').text(selectedItemText);
      $('#selectedItemInput').val(selectedItemText);
    });
</script>



<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
